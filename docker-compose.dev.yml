version: "3.8"
services:
  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    env_file:
      - .env

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - 3000:3000
    volumes:
      - ./src:/app/src
    depends_on:
      - db
    env_file:
      - .env

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - 5050:80
    env_file:
      - .env
    depends_on:
      - db
